<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG Extension Manager - Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NG Extension Manager Settings</h1>
        </header>

        <section>
            <h2>Installed Extensions</h2>
            <div class="extension-grid" id="extensionGrid"></div>
            <div class="button-group export-buttons">
                <button id="exportJsonBtn" class="btn primary">Export Professional (JSON)</button>
                <button id="exportTxtBtn" class="btn secondary">Export Simple (TXT)</button>
            </div>
        </section>

        <section class="ng-extension-section">
            <h2>NG Extension Manager Data</h2>
            <div class="button-group">
                <button id="viewNgDataBtn" class="btn secondary">View All Data</button>
                <button id="downloadNgDataBtn" class="btn secondary">Download All Data</button>
            </div>
            <div id="ngDataContainer" class="data-container"></div>
        </section>

        <div id="errorContainer" class="error-container" hidden></div>
    </div>

    <a href="https://www.streamlinehq.com/icons" rel="nofollow noopener noreferrer" target="_blank">Free icons from Streamline</a>

    <script src="js/options.js"></script>
    <script src="js/rightClickProtection.js"></script>
<script src="js/custom-alert.js"></script>
<script src="js/offline.js"></script>
</body>
</html>
