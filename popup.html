<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG Extension Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
    <div class="popup-container">
        <h1>NG Extension Manager</h1>

        <a href="https://github.com/Nitra-Global/NG-Extension-Manager/wiki" target="_blank" class="faq-link" aria-label="FAQ">
            <img src="icons/help.svg" alt="FAQ" style="vertical-align: middle; height: 24px;">
        </a>
        <a href="updates.html" target="_blank" class="chrome-extensions-link" aria-label="Chrome Update Extensions Icon">
            <img src="icons/update.svg" alt="Update" style="vertical-align: middle; height: 24px;">
        </a>

        <input type="text" id="search-input" placeholder="Search for extensions, themes, or apps">

        <div id="filters" class="filters-row">
            <select id="type-filter" aria-label="Filter by Type">
                <option value="all">All Types</option>
                <option value="extension">Extensions</option>
                <option value="theme">Themes</option>
                <option value="app">Apps</option>
            </select>
            <select id="status-filter" aria-label="Filter by Status">
                <option value="all">All Statuses</option>
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>
            <select id="group-filter" aria-label="Filter by Group">
                <option value="all">All Groups</option>
                </select>
        </div>

        <div id="group-management" class="group-management-row">
             <input type="text" id="new-group-name" placeholder="New group name">
             <button id="add-group-button" title="Add New Group">+</button>
             </div>

             <div class="group-management-controls">
              <button id="manage-groups-toggle-button">Manage Groups</button>
              <span id="success-message" class="success-message" style="display: none;"></span>
         </div>
         
         <div id="group-management-list-container" style="display: none;">
             <h3>Existing Groups</h3>
             <ul id="group-management-list">
                 </ul>
         </div>


        <div id="extension-list">
            </div>

        <div id="pagination-container">
            <button id="prev-page" disabled>Previous</button>
            <span id="current-page">1</span> / <span id="total-pages">1</span>
            <button id="next-page" disabled>Next</button>
        </div>

        <div id="loading-indicator" class="loading" style="display: none;">
            <i class="material-icons">autorenew</i> Loading...
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
